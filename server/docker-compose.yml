version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: collabforge-api
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/collabforge
      - JWT_SECRET=your_jwt_secret_key_here
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
    networks:
      - collabforge-network

  mongo:
    image: mongo:6.0
    container_name: collabforge-mongo
    volumes:
      - mongodb_data_container:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_INITDB_DATABASE=collabforge
    ports:
      - '27017:27017'
    networks:
      - collabforge-network

  mongo-express:
    image: mongo-express
    container_name: collabforge-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - collabforge-network

networks:
  collabforge-network:
    driver: bridge

volumes:
  mongodb_data_container:
